<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step 3 - Pricing Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 400px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        overflow-y: auto;
        max-height: 90vh; /* Enables scroll */
    }
    h1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 18px;
        margin-top: 30px;
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        font-size: 14px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 14px;
    }
    textarea {
        resize: none;
        height: 60px;
    }
    .image-upload {
        margin: 10px 0;
        padding: 20px;
        background: #ececec;
        border-radius: 6px;
        text-align: center;
        color: #888;
    }
    .checkbox {
        margin-top: 10px;
        font-size: 14px;
    }
    hr {
        margin: 25px 0;
    }
    .price-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }
    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
    .btn-back {
        background: #e0e0e0;
    }
    .btn-next {
        background: #007bff;
        color: white;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Lets add your first product</h1>
    
    <!-- Basic Details -->
    <h2>Basic Details</h2>
    <label>Product name</label>
    <input type="text" placeholder="eg - anatomy book">

    <label>Product Description</label>
    <textarea placeholder="Input text"></textarea>

    <label>Add Image(s)</label>
    <div class="image-upload">üì∑ Upload image</div>

    <div class="checkbox">
        <input type="checkbox" checked> this product has an SKU code
    </div>
    <input type="text" placeholder="eg - PROD0001">

    <div class="checkbox">
        <input type="checkbox"> this product has an HSN/SAC code
    </div>

    <hr>

    <!-- Pricing Details -->
    <h2>Pricing Details</h2>
    <div class="checkbox">
        <input type="checkbox" checked> price inclusive of GST
    </div>

    <div class="price-grid">
        <div>
            <label>Net price</label>
            <input type="text" placeholder="eg - 80">
        </div>
        <div>
            <label>List price</label>
            <input type="text" placeholder="eg - 100">
        </div>
        <div>
            <label>Discount percentage</label>
            <input type="text" placeholder="eg - 40">
        </div>
        <div>
            <label>GST rate</label>
            <input type="text" placeholder="eg - 20">
        </div>
        <div>
            <label>Shipping charges (if any)</label>
            <input type="text" placeholder="eg - 40">
        </div>
        <div>
            <label>Stock level</label>
            <input type="text" placeholder="eg - 110">
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="btn btn-back">‚Üê Back</button>
        <button class="btn btn-next">Next ‚Üí</button>
    </div>
</div>

</body>
</html>
