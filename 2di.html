<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product Type and Category</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1000px;
        margin: auto;
        padding: 40px;
    }
    /* Left form section */
    .form-section {
        width: 50%;
    }
    .form-section h1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 25px;
    }
    .form-section input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .buttons {
        display: flex;
        gap: 10px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
    }
    .btn-back {
        background: #bcbcbc;
    }
    .btn-next {
        background: #007bff;
    }
    /* Diagram section */
    .diagram-section {
        width: 45%;
        background: #d9f5d9;
        border-radius: 8px;
        padding: 20px;
        position: relative;
    }
    .diagram {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    .box {
        padding: 10px 20px;
        border-radius: 6px;
        text-align: center;
        font-weight: bold;
        min-width: 120px;
    }
    .product-type {
        background: #4f8ef7;
        color: white;
    }
    .category {
        background: #ffcc00;
        color: black;
    }
    .sub-category {
        background: #ffcc00;
        color: black;
    }
    .product {
        background: #a8b5ff;
        color: black;
        position: absolute;
        right: 20px;
        top: 65%;
        transform: translateY(-50%);
    }
    /* SVG arrows */
    svg {
        position: absolute;
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Left Form -->
    <div class="form-section">
        <h1>Lets add a type, Category and Sub-category</h1>
        <input type="text" placeholder="eg - books">
        <input type="text" placeholder="eg - Academic book">
        <input type="text" placeholder="eg - medical book">
        <div class="buttons">
            <button class="btn btn-back">Back</button>
            <button class="btn btn-next">Next</button>
        </div>
    </div>

    <!-- Right Diagram -->
    <div class="diagram-section">
        <div class="diagram">
            <div class="box product-type">Product type</div>
            <svg width="2" height="50">
                <line x1="1" y1="0" x2="1" y2="50" stroke="black" stroke-width="2" />
            </svg>
            <div class="box category" style="margin-top:50px;">Category</div>
            <svg width="2" height="50" style="top: 130px;">
                <line x1="1" y1="0" x2="1" y2="50" stroke="black" stroke-width="2" />
            </svg>
            <div class="box sub-category" style="margin-top:50px;">Sub-Category</div>
            <svg width="100" height="2" style="top: 230px; left: 140px;">
                <line x1="0" y1="1" x2="100" y2="1" stroke="black" stroke-width="2" />
            </svg>
            <div class="box product">Product</div>
        </div>
    </div>
</div>

</body>
</html>
